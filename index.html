<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notaty</title>
  <link rel="shortcut icon" href="images/Asset 17@2x-8.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="master.css" />
</head>

<body onload="updatesNotesTable()">
  <!-- Top Menu -->
  <div class="navigation-bar">
    <div class="navigation-container">
      <img src="./images/logo.svg">
      <h1>Notaty</h1>
    </div>
  </div>
  <!-- Search Bar -->
  <div class="search-bar">
    <button id="addBtn" class="action-button" onclick="openAddModal()" type="button">Add</button>
    <input type="text" id="searchInput" class="search-input" placeholder="Search For Note By Its Title...">
    <button id="searchBtn" onclick="searchNotes()" type="button" class="action-button">Search</button>
  </div>
  <!-- Note Table -->
  <table id="notesTable">
    <colgroup>
      <col span="1" style="width: 20%">
    </colgroup>
    <colgroup>
      <col span="1" style="width: 55%">
    </colgroup>
    <colgroup>
      <col span="1" style="width: 20%">
    </colgroup>
    <colgroup>
      <col span="1" style="width: 5%">
    </colgroup>
    <tbody>
      <tr>
        <th>Title</th>
        <th>Content</th>
        <th>Last Update</th>
        <th></th>
      </tr>
    </tbody>
  </table>

  <div class="overlay ">
    <!-- Add Note Modal -->
    <div class="modal " id="addNoteModal">
      <!-- Modat Content -->
      <div class="modal-content">
        <div class="modal-header">
          <h2>New Note</h2>
          <span class="close" id="closeAdd">&times;</span>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="left">
              <p>Title</p>
            </div>
            <div class="right">
              <input type="text" id="addTitle" class="modal-input">
            </div>
          </div>
          <div class="row">
            <div class="left">
              <p>Content</p>
            </div>
            <div class="right">
              <textarea id="addContent"></textarea>
            </div>
          </div>
          <p id="addError" class="error"></p>
        </div>
        <div class="modal-footer">
          <button id="saveAddNoteBtn" onclick="saveNewNote()" class="action-button" type="button">Save</button>
          <button id="cancelAdd" class="action-button" type="button">Cancel</button>
        </div>
      </div>
    </div>

    <!-- Edit Note Modal -->
    <div class="modal " id="editNoteModal">
      <!-- Modal Content -->
      <div class="modal-content">
        <div class="modal-header">
          <span class="close" id="closeEdit">&times;</span>
          <h2>Edit Note</h2>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="left">
              <p>Title</p>
            </div>
            <div class="right">
              <input type="text" id="editTitle" class="modal-input">
            </div>
          </div>
          <div class="row">
            <div class="left">
              <p>Content</p>
            </div>
            <div class="right">
              <textarea id="editContent"></textarea>
            </div>
          </div>
          <p id="editError" class="error"></p>
        </div>
        <div class="modal-footer">
          <button id="saveEditNoteBtn" onclick="saveEditNote()" class="action-button" type="button">Save</button>
          <button id="cancelEdit" class="action-button" type="button">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <script src="note-client.js"></script>
  <script src="note-handler.js"></script>
  <script src="modal-handler.js"></script>
</body>

</html>
